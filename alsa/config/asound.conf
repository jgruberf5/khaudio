# make the USB audio interface the default
pcm.!default {
    type hw
    card 3
}
ctl.!default {
    type hw
    card 3
}

# USB sound card references
pcm.usb_card_out {
    type hw
    card 3
    device 0
}
pcm.dmixer_usb {
    type dmix
    ipc_key 8675309
    ipc_perm 0666
    slave {
        pcm "usb_card_out"
        format S16_LE
        rate 44100
        channels 2
        buffer_size 5000000
    }
}
pcm.usb_capture {
    type plug
    slave.pcm "usb_dsnoop"
}
pcm.usb_dsnoop {
    type dsnoop
    ipc_key 8675310
    ipc_perm 0666
    slave {
        pcm "hw:3,0"
        channels 1
        period_size 1024
        buffer_size 4096
        rate 44100
        periods 0
        period_time 0
    }
    bindings {
        1 0
    }
}


# SIP lookback device references
pcm.sip_card_out {
    type hw
    card 1
    device 0
}
pcm.sip_capture {
    type plug 
    slave.pcm "sip_dsnoop"
}
pcm.sip_dsnoop {
    type dsnoop
    ipc_key 8675312
    ipc_perm 0666
    slave {
        pcm "hw:1,1"
        channels 1
        period_size 1024
        buffer_size 4096
        rate 44100
        periods 0
        period_time 0
    }
}
pcm.dmixer_sip {
    type dmix
    ipc_key 8675311
    ipc_perm 0666
    slave.pcm "sip_card_out"
    slave {
        period_time 0
        period_size 1024
        buffer_size 4096
        channels 2
    }
    bindings {
        0 0
        1 1
    }
}

# Stream loopback device references
pcm.stream_card_out {
    type hw
    card 2 
    device 0
}
pcm.dmixer_stream {
    type dmix
    ipc_key 8675313
    ipc_perm 0666
    slave.pcm "stream_card_out"
    slave {
        period_time 0
        period_size 1024
        buffer_size 4096
        channels 2
    }
    bindings {
        0 0
        1 1
    }
}

#  Duplicate output to both looback devices
pcm.loops_out {
    type plug
    slave.pcm "loops_dev"
    route_policy "duplicate"
}
pcm.loops_dev {
    type multi
    slaves.a.pcm "dmixer_sip"
    slaves.a.channels 2
    slaves.b.pcm "dmixer_stream"
    slaves.b.channels 2
    bindings.0.slave a
    bindings.0.channel 0
    bindings.1.slave a
    bindings.1.channel 1
    bindings.2.slave b
    bindings.2.channel 0
    bindings.3.slave b
    bindings.3.channel 1
}

# Audio processing chain
pcm.send_to_sip_and_stream {
    type plug
    slave.pcm "ladspa"
    hint {
        show on
        description "in -> gate -> eq -> expander -> compressor -> limiter -> mono_to_stereo -> loops_out"
    }
}

#  LADSPA plugins:
#    "listplugins" to see the list of installed plugins
#    "analyseplugin <filename>" to see plugin controls
pcm.ladspa {
    type ladspa
    # effected signal gets set to both loopback devices
    slave.pcm loops_out
    path "/usr/lib/ladspa"
    plugins {
        0 {
            label Noisegate
            input {
                # open, -60 to 0, default 0
                # attack, 0-nms, default 5
                # close, -80 to 0, default -60
                # mains, 0, default 0ff, 60 would be 60 Hz
                controls [ -40 5 -60 60 ]
            }
        }
        1 {
            label Eq10
            input {
                # 31 Hz, -48 to 24, default -30
                # 63 Hz, -48 to 24, default 0
                # 125 Hz, -48 to 24, default 0
                # 250 Hz, -48 to 24, default 0
                # 500 Hz, -48 to 24, default 0
                # 1 kHz, -48 to 24, default 0
                # 2 kHz, -48 to 24, default 0
                # 4 kHz, -48 to 24, default 0
                # 8 kHz, -48 to 24, default 0
                # 16 kHz, -48 to 24, default 0
                controls [ -48 0 10 0 0 0 0 0 -10 -48 ]
            }
        }
        2 {
            # Expander - remove low-level noise/hiss
            label se4
            input {
                # RMS/peak, 0 to 1, default 0
                # Attack time (ms), 1.5 to 400, default 101.125
                # Release time (ms), 2 to 800, default 401
                # Threshold level (dB), -30 to 0, default 0
                # Ratio (1:n), 1 to 20, default 1
                # Knee radius (dB), 1 to 10, default 3.25
                # Attenuation (dB), -24 to 0, default 0
                controls [ 1 101.125 401 -26 10 3.25 0 ]
            }
        }
        3 {
            # Compressor
            label sc4m
            input {
                # RMS/peak, 0 to 1, default 0
                # Attack time (ms), 1.5 to 400, default 101.125
                # Release time (ms), 2 to 800, default 401
                # Threshold level (dB), -30 to 0, default 0
                # Ratio (1:n), 1 to 20, default 1
                # Knee radius (dB), 1 to 10, default 3.25
                # Makeup gain (dB), 0 to 24, default 0
                controls [ 0.9 101.125 401 -10 2.5 5 5 ]
            }
        }
        4 {
            # Limiter
            label fastLookaheadLimiter
            input {
                # Input gain (dB), -20 to 20, default 0
                # Limit (dB), -20 to 0, default 0
                # Release time (s), 0.01 to 2, default 0.5075
                controls [ 5 0 0.8 ]
            }
        }
        5 {
            # Mono to Stereo
            label split
            input {
                controls []
            }
        }
    }
}

